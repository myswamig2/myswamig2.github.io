  <style>
    :root{
      --bg:#0b0b0f;
      --ink:#eaeaf2;
      --muted:#b5b5c4;
      --accent:#bb66ff;
      --accent-muted:rgba(187,102,255,.18);
      --accent-lineage:rgba(102,255,178,.35);
      --radius:20px;
      --card:rgba(30,30,40,.95);
      --border:rgba(255,255,255,.12);
      --ring:rgba(187,102,255,.35);
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{scroll-behavior:smooth;height:100%}
    body{
      margin:0;min-height:100vh;display:flex;flex-direction:column;
      background:radial-gradient(1200px 600px at 10% -5%, rgba(187,102,255,.14), transparent 60%),
                 radial-gradient(900px 500px at 100% 0%, rgba(102,255,178,.10), transparent 60%),
                 var(--bg);
      color:var(--ink);
      font:400 16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }

    a{color:inherit;text-decoration:none}

    .container{max-width:var(--max); margin-inline:auto; padding-inline:12px}

    .noticebar{
      position:relative;width:100%;text-align:center;
      font-size:12px;color:#d9c6ff;background:rgba(187,102,255,.12);
      border-bottom:1px solid rgba(187,102,255,.25);padding:6px 12px;
    }

    .top-cards-wrap{background:rgba(11,11,15,.85);border-bottom:1px solid rgba(255,255,255,.08)}

    .top-cards{
      max-width:var(--max);margin:0 auto;padding:8px 10px;
      display:grid;gap:8px;
    }
    @media(min-width:900px){
      .top-cards{grid-template-columns:repeat(auto-fit,minmax(90px,1fr))}
    }
    @media(max-width:899px){
      .top-cards{grid-template-columns:1fr 1fr}
    }

    .top-card{
      position:relative;border-radius:10px;padding:8px;
      border:1px solid var(--border);
      background:linear-gradient(145deg,var(--card),rgba(18,18,25,.95));
      box-shadow:0 1px 3px rgba(0,0,0,.25);
      transition:transform .2s ease,border-color .2s ease,outline-color .2s ease;
      display:block;
    }
    .top-card:hover{
      transform:translateY(-2px) scale(1.005);
      border-color:rgba(255,255,255,.22);
      outline:2px solid var(--ring);
    }

    .top-card h3{margin:0 0 4px;font:700 11px/1.2 system-ui}
    .top-card p{margin:0 0 6px;color:var(--muted);font-size:10px;line-height:1.3}

    /* Logo */
    .logo{
      width:min(140px,32vw);aspect-ratio:1/1;border-radius:50%;overflow:hidden;
      display:grid;place-items:center;margin:40px auto 14px;
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 0 10px rgba(187,102,255,.25);
      background:#111;
    }
    .logo img{width:100%;height:100%;object-fit:cover;border-radius:50%}

    h1{
      margin:0;font-weight:800;font-size:32px;text-align:center;letter-spacing:.3px
    }

    .thanks-box{
      margin:30px auto;max-width:640px;text-align:center;
      background:rgba(255,255,255,.04);
      padding:24px;border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(4px);
      box-shadow:0 0 20px rgba(187,102,255,.18);
    }
