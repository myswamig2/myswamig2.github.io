<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SwamiG Form Test</title>
  <style>
    body {
      background:#0b0b0f;
      color:#eaeaf2;
      font-family:system-ui,Segoe UI,Roboto,Arial;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    form {
      background:#14141c;
      padding:24px;
      border-radius:12px;
      width:90%;
      max-width:420px;
      box-shadow:0 0 20px rgba(0,0,0,.35);
    }
    label {
      display:block;
      margin-bottom:10px;
      font-weight:600;
    }
    input, textarea {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #333;
      background:#0f1118;
      color:#fff;
      margin-bottom:14px;
    }
    button {
      background:#bb66ff;
      color:white;
      border:none;
      border-radius:8px;
      padding:12px;
      font-weight:600;
      width:100%;
    }
  </style>
</head>
<body>
  <h2>SwamiG Institute â€” Test Form</h2>

  <form id="testForm">
    <label>Name <input name="name" required></label>
    <label>Email <input type="email" name="email" required></label>
    <label>Message <textarea name="message" rows="3" required></textarea></label>
    <button type="submit">Send</button>
  </form>

  <p id="response" style="margin-top:20px;color:#bb66ff;"></p>

  <script>
    const form = document.getElementById('testForm');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      responseEl.textContent = "Sending...";

      try {
        const res = await fetch("https://swamiginstitute.com/form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const text = await res.text();
        responseEl.textContent = text;
      } catch (err) {
        responseEl.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
