<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SwamiG Institute — Application Form</title>
  <meta name="description" content="Modules of Enlightenment for the Diaspora — SwamiG Institute Application Form." />
  <style>
    body {
      background: #0b0b0f;
      color: #f4f4fa;
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
      margin: 0;
      padding: 40px 16px;
      display: flex;
      justify-content: center;
    }
    section {
      width: 100%;
      max-width: 840px;
      background: #11131a;
      padding: 28px;
      border-radius: 16px;
      border: 1px solid #1e293b;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 10px 0 0;
    }
    h2 {
      margin: 0 0 8px;
      font-size: 28px;
      line-height: 1.2;
    }
    p {
      margin: 0 0 18px;
      color: #94a3b8;
    }
    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #334155;
      border-radius: 10px;
      background: #0f1118;
      color: #f4f4fa;
    }
    button {
      padding: 10px 16px;
      border: 0;
      border-radius: 10px;
      background: #7c3aed;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #8b5cf6;
    }
  </style>
</head>

<body>
<section id="orisha-application">
  <div style="text-align:center;margin-bottom:20px;">
    <a href="https://swamiginstitute.com" title="app@swamiginstitute.com" style="text-decoration:none;color:inherit;">
      <img src="SwamiG.gif" width="70" height="70" alt="SwamiG Institute" />
      <h1>SwamiG Institute</h1>
    </a>
    <p>Modules of Enlightenment for the Diaspora</p>
    <p style="color:#a1a1aa;">Ifá • Iṣeṣẹ • Orisha | Divination Certification-oriented Training</p>
  </div>

  <h2>Application</h2>
  <p>Complete this application to begin. Submissions are securely delivered and logged.</p>

  <!-- ✅ Formspree direct form (no JavaScript) -->
  <form action="https://formspree.io/f/mvgvwkye" method="POST">
    <!-- Redirect to thankyou.html after submission -->
    <input type="hidden" name="_redirect" value="https://swamiginstitute.com/thankyou.html">

    <!-- Contact -->
    <div style="display:grid;gap:14px;grid-template-columns:1fr 1fr;">
      <label>
        <span>Legal name <b style="color:#ef4444">*</b></span>
        <input name="legal_name" required placeholder="First Last" autocomplete="name">
      </label>
      <label>
        <span>Preferred name with meaning</span>
        <input name="preferred_name" placeholder="If different">
      </label>
      <label>
        <span>Email <b style="color:#ef4444">*</b></span>
        <input name="email" type="email" required placeholder="you@example.com" autocomplete="email">
      </label>
      <label>
        <span>Phone (WhatsApp ok)</span>
        <input name="phone" placeholder="+1 (___) ___-____" autocomplete="tel">
      </label>
    </div>

    <!-- Initiation details -->
    <div style="display:grid;gap:14px;grid-template-columns:1fr 1fr;margin-top:14px;">
      <label>
        <span>Initiation role <b style="color:#ef4444">*</b></span>
        <select name="role" required>
          <option value="" selected disabled>Choose…</option>
          <option>Oba</option>
          <option>Queen Mother</option>
          <option>Babalawo</option>
          <option>Iyanifa</option>
          <option>Babalorisa</option>
          <option>Iyalorisa</option>
          <option>Aborisha</option>
          <option>Other</option>
        </select>
      </label>
      <label>
        <span>Primary Orisha</span>
        <input name="primary_orisha" placeholder="e.g., Oshun, Ṣangó, Obatalá">
      </label>
      <label>
        <span>Lineage / Ile <b style="color:#ef4444">*</b></span>
        <input name="lineage" required placeholder="House / Ile">
      </label>
      <label>
        <span>Oluwo / Iyalo/Oba name / Teacher</span>
        <input name="teacher" placeholder="Name(s)">
      </label>
      <label>
        <span>Initiation date</span>
        <input name="initiation_date" type="date">
      </label>
      <label>
        <span>Initiation location</span>
        <input name="initiation_location" placeholder="City, Country">
      </label>
    </div>

    <!-- Study Interests -->
    <fieldset style="margin-top:14px;border:1px solid #1e293b;border-radius:12px;padding:12px;">
      <legend style="padding:0 6px;color:#e2e8f0;">Study interests</legend>
      <div style="display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));">
        <label><input type="checkbox" name="study_interests" value="Merindilogun"> Merindilogun</label>
        <label><input type="checkbox" name="study_interests" value="Orisha-Pele"> Orisha-Pele</label>
        <label><input type="checkbox" name="study_interests" value="Obi-Orisha"> Obi Orisha</label>
        <label><input type="checkbox" name="study_interests" value="Obi Abata"> Obi Abata</label>
        <label><input type="checkbox" name="study_interests" value="Four Cowrie"> Four Cowrie</label>
        <label><input type="checkbox" name="study_interests" value="Card Divination"> Card Divination</label>
        <label><input type="checkbox" name="study_interests" value="Own System"> My own system</label>
      </div>
    </fieldset>

    <!-- Goals / experience -->
    <label style="margin-top:14px;">
      <span>Goals & relevant experience</span>
      <textarea name="goals" rows="5" placeholder="Tell us briefly what you seek to learn, your experience, and any accessibility needs."></textarea>
    </label>

    <!-- Consent -->
    <label style="display:flex;align-items:flex-start;gap:10px;margin-top:14px;">
      <input type="checkbox" name="agree_ethics" required>
      <span>I affirm I will honor SwamiG Institute ethics, Iwapele, the Laws of Maat and respect institute boundaries, and consent to processing my data for enrollment and scheduling. <b style="color:#ef4444">*</b></span>
    </label>

    <!-- Honeypot -->
    <input type="text" name="_gotcha" style="display:none;">

    <!-- Submit -->
    <div style="display:flex;gap:10px;margin-top:16px;">
      <button type="submit">Submit application</button>
    </div>
  </form>
</section>
</body>
</html>
