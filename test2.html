<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SwamiG Contact Test</title>
  <style>
    :root{
      --bg:#0b0b0f; --card:#11131a; --ink:#f4f4fa; --muted:#b5b5c4; --accent:#bb66ff;
    }
    body{margin:0;display:grid;place-items:center;height:100vh;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
    form{background:var(--card);padding:26px;border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.35);width:90%;max-width:380px}
    h1{font-size:20px;margin-bottom:10px;text-align:center}
    label{display:block;font-size:13px;margin:12px 0 6px}
    textarea,input{width:100%;padding:10px;border:1px solid #2a2a35;border-radius:10px;background:#0f1118;color:#fff}
    button{margin-top:16px;width:100%;padding:12px 14px;border:0;border-radius:10px;background:var(--accent);color:#0b0b0f;font-weight:700;cursor:pointer}
    small{display:block;margin-top:10px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mvgvwkye" method="POST">
    <h1>Contact SwamiG Institute</h1>
    <label for="name">Name</label>
    <input id="name" name="name" placeholder="Your name" required />
    <label for="email">Email</label>
    <input id="email" type="email" name="_replyto" placeholder="you@example.com" required />
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
    <button type="submit">Send Test</button>
    <small>Uses Formspree free tier â€” switch to Cloudflare Worker later.</small>
  </form>
</body>
</html>
