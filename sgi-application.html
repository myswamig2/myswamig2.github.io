<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SwamiG Institute — Application Form</title>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
      background: #0b0b0f; color: #f4f4fa; margin: 0; padding: 40px;
    }
    section {
      max-width: 840px; margin: auto; padding: 28px;
      background: #11131a; border-radius: 16px; border: 1px solid #2f3240;
      box-shadow: 0 0 18px rgba(0,0,0,0.3);
    }
    h1, h2, p { text-align: center; margin: 0.4em 0; }
    label { display: block; margin-top: 18px; }
    input, select, textarea {
      width: 100%; padding: 10px; border-radius: 10px;
      border: 1px solid #333; background: #0f1118; color: #fff;
    }
    button {
      margin-top: 25px; padding: 12px 22px; border: none;
      border-radius: 10px; background: #bb66ff; color: #fff;
      font-size: 16px; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <section id="orisha-application">
    <div style="text-align:center;margin-bottom:20px;">
      <img src="SwamiG.gif" width="70" height="70" alt="SwamiG Institute">
      <h1>SwamiG Institute</h1>
      <p>Modules of Enlightenment for the Diaspora</p>
      <p>Ifá • Isese • Orisha | Divination Certification Training</p>
    </div>

    <form action="https://swamig-application.fasuuruate.workers.dev/" method="POST" accept-charset="utf-8">
      <h2>Application Form</h2>

      <label>Legal Name
        <input name="legal_name" required>
      </label>

      <label>Preferred Name (with meaning)
        <input name="preferred_name" placeholder="If different">
      </label>

      <label>Email <b style="color:#ef4444">*</b>
        <input name="email" type="email" required placeholder="you@example.com">
      </label>

      <label>Program / Module Interest
        <select name="program" required>
          <option value="">Select One</option>
          <option>Obi Orisha</option>
          <option>Four Cowrie</option>
          <option>Orisha-Pele</option>
          <option>Merindilogun</option>
          <option>Custom / Other</option>
        </select>
      </label>

      <label>Additional Notes or Questions
        <textarea name="notes" rows="4" placeholder="Tell us about your goals or experience"></textarea>
      </label>

      <button type="submit">Submit Application</button>
    </form>

    <p style="margin-top:25px;text-align:center;font-size:12px;color:#777;">
      Governed by Irosun-Otura · © SwamiG Institute
    </p>
  </section>
</body>
</html>
